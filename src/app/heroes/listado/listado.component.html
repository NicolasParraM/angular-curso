<p>listado de Héroes</p>


<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Héroe Borrado</h3>
  <small> {{ heroeBorrado }} </small>
</div>

<ng-template #noBorrado> <!-- refencia local -->
  <h3>No ha borrado.</h3>
</ng-template>




<button (click)="borrarHeroe()">
    Borrar
</button>


<ul>
  <li *ngFor="let heroe of heroes; let i = index">
      {{ i + 1 }} {{ heroe }}
  </li>
</ul>
